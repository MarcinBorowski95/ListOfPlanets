<div *ngIf="filteredPlanets">
  <div>
    <label class for="search">Search for planet: </label>
    <input type="text" class="form-control" name="search" id="search" [ngModel]="querySubject | async"
           (ngModelChange)="onQueryChange($event)">
  </div>

  <div class="d-flex flex-row justify-content-center align-items-center">
    <ngb-pagination class="mt-3 mr-4"
                    [page]="pageSubject |async"
                    (pageChange)="onPageChange($event)"
                    [pageSize]="pageSizeSubject |async"
                    [collectionSize]="collectionSize"></ngb-pagination>
    <div class="btn-group">
      <div *ngFor="let setPageSize of pageSizes" class="btn btn-primary"
           (click)="changePageSize(setPageSize)"> {{setPageSize}} </div>
    </div>
  </div>


  <div class="list-group">
    <a class="list-group-item list-group-item-action"
       *ngFor="let planet of filteredPlanets ">
      {{planet.name}}
    </a>
  </div>

  <div class="d-flex flex-row justify-content-center align-items-center">
    <ngb-pagination class="mt-3 mr-4"
                    [page]="pageSubject |async"
                    (pageChange)="onPageChange($event)"
                    [pageSize]="pageSizeSubject |async"
                    [collectionSize]="collectionSize"></ngb-pagination>
    <div class="btn-group">
      <div *ngFor="let setPageSize of pageSizes" class="btn btn-primary"
           (click)="changePageSize(setPageSize)"> {{setPageSize}} </div>
    </div>
  </div>
</div>
